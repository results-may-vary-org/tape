name: Build and Publish

on:
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'tape'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'tape'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'tape'
            platform: 'darwin/universal'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag (Linux/macOS)
        if: runner.os != 'Windows'
        id: get_tag
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "TAPE_VERSION=$tag" >> $GITHUB_ENV
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Get latest tag (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        id: get_tag
        run: |
          $tag = git describe --tags --abbrev=0 2>$null
          if (-not $tag) { $tag = "v0.0.0" }
          echo "TAPE_VERSION=$tag" >> $env:GITHUB_ENV
          echo "tag=$tag" | Out-File -Encoding utf8 -NoNewline $env:GITHUB_OUTPUT

      - name: Build wails
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false
          go-version: '1.23'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}-${{ matrix.build.platform }}
          path: ${{ steps.build.outputs.binary-path }}
          if-no-files-found: error
          retention-days: 30
          compression-level: 0

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "TAPE_VERSION=$tag" >> $GITHUB_ENV
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          draft: true
          prerelease: false
          files: ./artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
