name: "tape"
arch: "amd64"
platform: "linux"
version: "${TAPE_VERSION}"
section: "default"
priority: "extra"
maintainer: "Bouteiller [a2n] Alan <a2n.dev@pm.me>"
description: |
  Tape - A markdown editor with no bloat.
vendor: "a2n"
homepage: "https://github.com/a2n-dev/tape"
license: "MIT"
contents:
- src: "./build/bin/tape"
  dst: "/usr/bin/tape"
  file_info:
    mode: 0755
- src: "./build/appicon.png"
  dst: "/usr/share/pixmaps/tape.png"
  file_info:
    mode: 0644
- src: "./tape.desktop"
  dst: "/usr/share/applications/tape.desktop"
  file_info:
    mode: 0644
overrides:
  deb:
    depends:
    - libc6
    - libgtk-3-0
    - libwebkit2gtk-4.0-37
  rpm:
    depends:
    - glibc
    - gtk3
    - webkit2gtk3
  apk:
    depends:
    - musl
    - gtk+3.0
    - webkit2gtk
